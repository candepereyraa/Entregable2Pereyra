<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Fenty Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/fenty.css" />
</head>
<body>
  <main class="container mt-4">
    <h1>Checkout</h1>
    <form id="form-checkout" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Calle, número, piso" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" class="form-control" required pattern="[0-9]{7,15}" />
      </div>

      <hr />

      <h2>Datos de tarjeta</h2>

      <div class="mb-3">
        <label for="numTarjeta" class="form-label">Número de tarjeta</label>
        <input type="text" id="numTarjeta" name="numTarjeta" placeholder="16 dígitos" class="form-control" required pattern="\d{16}" maxlength="16" />
      </div>

      <div class="mb-3">
        <label for="fechaExp" class="form-label">Fecha de expiración</label>
        <input type="text" id="fechaExp" name="fechaExp" placeholder="MM/AA" class="form-control" required pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" maxlength="5" />
      </div>

      <div class="mb-3">
        <label for="codigoSeg" class="form-label">Código de seguridad (CVV)</label>
        <input type="text" id="codigoSeg" name="codigoSeg" placeholder="3 dígitos" class="form-control" required pattern="\d{3}" maxlength="3" />
      </div>

      <div class="mb-3">
        <label for="titular" class="form-label">Titular de la tarjeta</label>
        <input type="text" id="titular" name="titular" placeholder="Nombre como en la tarjeta" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Finalizar compra</button>
    </form>

    <div id="resumen-compra" class="mt-4" style="display:none;">
      <h2>Resumen de compra</h2>
      <div id="datos-usuario"></div>
      <ul id="productos-compra" class="list-group mb-3"></ul>
      <p><strong>Total a pagar: $<span id="total-compra"></span></strong></p>
      <button id="volver" class="btn btn-secondary">Volver</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
